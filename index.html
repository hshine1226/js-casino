<!DOCTYPE html>
<html>
  <head>
    <title>JS CASINO</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/build/tailwind.css" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body class="bg-gray-400">
    <section>
      <h1 class="font-bold text-center text-blue-500 mb-10">
        Random Number Game
      </h1>
      <h2 id="js-numRange" class="mb-5">Generate a number between 0 and 100</h2>

      <!-- <input id="js-range" type="range" min="1" max="200" /> -->
      <input
        id="js-range"
        class="rounded-lg overflow-hidden appearance-none bg-white h-3 w-48"
        type="range"
        min="1"
        max="200"
        step="1"
        value="100"
      />
      <div class="guess flex mt-5">
        <h3 class="mr-3">Guess The Number:</h3>
        <input
          id="js-input"
          class="shadow appearance-none border rounded py-2 px-3 text-grey-darker"
        />
        <button
          id="js-playBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          PLAY
        </button>
      </div>
      <div
        class="result flex flex-col h-32 w-48 items-center justify-center text-gray-700 font-semibold"
      >
        <span id="js-resultSpan1"></span>
        <span id="js-resultSpan2"></span>
        <span id="js-resultSpan3"></span>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
