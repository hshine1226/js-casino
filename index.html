<!DOCTYPE html>
<html>
  <head>
    <title>JS CASINO</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/build/tailwind.css" />
  </head>

  <body class="h-screen bg-gray-400 flex flex-col justify-center items-center">
    <h1 class="text-5xl font-bold text-center text-blue-500 mb-10">
      Random Number Game
    </h1>
    <section class="flex flex-col items-center">
      <h2 id="js-numRange" class="mb-5">0에서 100 사이의 수를 생성합니다.</h2>

      <!-- <input id="js-range" type="range" min="1" max="200" /> -->
      <input
        id="js-range"
        class="rounded-lg overflow-hidden appearance-none bg-white h-3 w-48"
        type="range"
        min="1"
        max="200"
        step="1"
        value="100"
      />
      <div class="guess flex mt-5 flex justify-center items-center">
        <h3 class="mr-3">숫자를 추측해보세요</h3>
        <input
          id="js-input"
          class="w-1/4 shadow appearance-none border rounded py-2 px-3 text-grey-darker"
        />
        <button
          id="js-playBtn"
          class="ml-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          PLAY
        </button>
      </div>
      <div
        class="result flex flex-col h-32 w-48 items-center justify-center text-gray-700 font-semibold"
      >
        <span id="js-resultSpan1"></span>
        <span id="js-resultSpan2"></span>
        <span id="js-resultSpan3"></span>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
