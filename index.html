<!DOCTYPE html>
<html>
  <head>
    <title>JS CASINO</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <section>
      <h1>Random Number Game</h1>
      <h2 id="js-numRange">Generate a number between 0 and 100</h2>
      <input id="js-range" type="range" min="1" max="200" />
      <div class="guess">
        <h3>Guess The Number:</h3>
        <input id="js-input" type="text" />
        <button id="js-playBtn">PLAY</button>
      </div>
      <div class="result">
        <span id="js-resultSpan"></span>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
